<html>
  <head>
    <title>nodeMirror</title>
    
    <!-- socket.io -->
      <script src="{{{relativeStr}}}socket.io/socket.io.js"></script>
      
    <!-- dojo -->
      <!-- config -->
        <script>
          window.onerror = function (msg, url, line) {
            alert("Caught[via window.onerror]: '" + msg + "' from " + url + ":" + line);
            console.log("Caught[via window.onerror]: '" + msg + "' from " + url + ":" + line);
            debugger;
            //return true; // same as preventDefault
          };
          // The module to "bootstrap"
          var loadModule = "client/client";
          window._nodeMirrorGlobal = {
            webpath: "{{{relativeStr}}}"
          };
          
          // Configuration Object for Dojo Loader:
    	  dojoConfig = {
            //baseUrl: "/xxx", // Where we will put our packages
            async: 1, // We want to make sure we are using the "modern" loader
            // While it is possible to use config-tlmSiblingOfDojo to tell the
            // loader that your packages share the same root path as the loader,
            // this really isn't always a good idea and it is better to be
            // explicit about our package map.
            /*packages: [{
                name: "dojo",
                location: "dojo"
            },{
                name: "dijit",
                location: "dijit"
            },{
                name: "dojox",
                location: "dojox"
            },{
                name: "main",
                location: "main"
            },{
                name: "client",
                location: "client"
            },{
                name: "sol",
                location: "sol"
            },{
                name: "dgrid",
                location: "dgrid"
            },{
                name: "jshint",
                location: "jshint"
            },{
                name: "peg",
                location: "peg"
            },{
                name: "codemirror",
                location: "codemirror"
            }],*/
            deps: [ loadModule ] // And array of modules to load on "boot"
          };
	    </script>
      
      <!-- loader -->
	    <script src="{{{relativeStr}}}dojo/dojo.js"></script>
    
    <!-- all styles -->
      <link rel="stylesheet" type="text/css" href="{{{relativeStr}}}style/style.css">
  </head>
  <body>
    <div id="startupscreen">
      <div class="graynode"></div>
      <div class="startupmsg">
        <div class="msg">
          Think outside the Box
        </div>
        <div class="msg">
          Stay inside the Browser
        </div>
        <div class="loading">
          loading ...
        </div>
      </div>
    </div>
  </body>
</html>
