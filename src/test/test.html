<html><head>
        <script>
          // Configuration Object for Dojo Loader:
          
    	  dojoConfig = {
            baseUrl: "/", // Where we will put our packages
            async: false, // We want to make sure we are using the "modern" loader
            // While it is possible to use config-tlmSiblingOfDojo to tell the
            // loader that your packages share the same root path as the loader,
            // this really isn't always a good idea and it is better to be
            // explicit about our package map.
            packages: [{
                name: "dojo",
                location: "dojo"
            },{
                name: "dijit",
                location: "dijit"
            },{
                name: "dojox",
                location: "dojox"
            },{
                name: "main",
                location: "main"
            },{
                name: "client",
                location: "client"
            },{
                name: "sol",
                location: "sol"
            },{
                name: "dgrid",
                location: "dgrid"
            },{
                name: "jshint",
                location: "jshint"
            },{
                name: "peg",
                location: "peg"
            },{
                name: "codemirror",
                location: "codemirror"
            }]
          };
          
          
    function f(){
      var v1 = document.getElementById("v1");
      var v2 = document.getElementById("v2");
      var v3 = document.getElementById("v3");
      var a1 = document.getElementById("a1");
      var a2 = document.getElementById("a2");
      var a3 = document.getElementById("a3");
      
      var c = 0;
      
      setTimeout(function(){
        //alert(v1.readyState);
        //alert(v1.duration);
        a1.currentTime = a1.duration - 20;
        a2.currentTime = a2.duration - 20;
        a3.currentTime = a3.duration - 20;
      
      setInterval(function(){
        //alert("x")
        if (c == 1){
          v1.play();
          a1.play();
        }
        if (c == 2){
          v2.play();
          a2.play();
          v1.pause();
          a1.pause();
          v2.style.display = ""
          v1.style.display = "none"
        }
        if (c == 3){
          v3.play();
          a3.play();
          v2.pause();
          a2.pause();
          v3.style.display = ""
          v2.style.display = "none"
        }
        if (c == 4){
          v3.pause();
          a3.pause();
        }
        ++c;
      }, 1000);
      }, 1000);
      //v1.oncanplay = function(){
      //  alert("can play");
      //};
      //v1.addEventListener('ended',function(e){
        //v2.play();
      //}, false);
      //v1.play();
    };
  </script>

    <video id="v3" src="/file/src/test/v3.ogg" type="video/ogg" controls style="display: none"></video>
    <audio id="a1" src="/file/src/test/a1.ogg" type="audio/ogg" controls></audio>
    <audio id="a2" src="/file/src/test/a2.ogg" type="audio/ogg" controls></audio>
